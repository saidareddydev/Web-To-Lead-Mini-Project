<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form </title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
<h1> Create Lead Form </h1>


<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" 
        method="POST"
        onsubmit="beforesubmit()">

<input type=hidden name="oid" value="00D5j00000C7HNN"/>
<input type=hidden
       name="retURL" 
       value="https://sapphireindiatechnologies.com/"/>

<input type=hidden
       name="Lead_Date__c" 
       class="outputdata"
       />

<label for="first_name">First Name</label>
<input  id="first_name" 
        maxlength="40" 
        name="first_name" 
        size="20" 
        type="text" 
        required="true"/>
        <br>

<label for="last_name">Last Name</label>
<input  id="last_name" 
        maxlength="80" 
        name="last_name" 
        size="20" 
        type="text"
        required="true" />
        <br>

<label for="mobile">Mobile</label>
<input  id="mobile" 
        maxlength="40" 
        name="mobile" 
        size="20" 
        type="text" 
        required="true"/>
        <br>

<label for="email">Email</label>
<input  id="email" 
        maxlength="80" 
        name="email" 
        size="20" 
        type="text" 
        required="true"/>
        <br>

<label for="company">Company</label>
<input  id="company" 
        maxlength="40" 
        name="company" 
        size="20" 
        type="text" 
        required="true"/>
        <br>

<label for="lead_source">Lead Source</label>
<select  id="lead_source" 
        name="lead_source">
<option value="">--None--</option>
<option value="Web">Web</option>
<option value="Phone Inquiry">Phone Inquiry</option>
<option value="Partner Referral">Partner Referral</option>
<option value="Purchased List">Purchased List</option>
<option value="Other">Other</option>
</select><br>

<label for="city">Lead Date</label>
<input type="Date" required="true" class="inputdata"/>
<!--
Lead Date:<span class="dateInput dateOnlyInput"><input  id="00N5j00000PQ8pR" name="00N5j00000PQ8pR" size="12" type="text" /></span><br>
-->
<label for="city">City</label>
<input  id="city" 
        maxlength="40" 
        name="city" 
        size="20" 
        type="text"
        required="true" />
        <br>

<label for="country">Country</label>
<input  id="country" 
        maxlength="40" 
        name="country" 
        size="20" 
        type="text" 
        required="true"/>
        <br>

<input type="submit" name="submit" class="submit">

</form>
</body>
</html>
