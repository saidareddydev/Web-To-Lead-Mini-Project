<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css"/>
    <script src="caseweb.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>Web To Case Form</title>
</head>
<body>

    <h1 style="color:blue;"> Create Case Form </h1>


    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8"
     method="POST" onsubmit="beforesubmit()">
    
    <input type=hidden name="orgid" value="00D5j00000C7HNN">
    <input type=hidden 
    name="retURL" 
    value="https://saidareddydev.github.io/Web-To-Lead-Mini-Project/index1.html">

    <input type=hidden 
    name="Case_Date__c" 
    class="outputdata">
    

    
    <label for="name">Contact Name</label>
    <input  id="name" 
            maxlength="80" 
            name="name" 
            size="20" 
            type="text" 
            required="true"/>
            <br>
    
    <label for="email">Email</label>
    <input  id="email" 
            maxlength="80" 
            name="email" 
            size="20" 
            type="text" 
            required="true"/>
            <br>
    
    <label for="phone">Phone</label>
    <input  id="phone" 
            maxlength="40" 
            name="phone" 
            size="20" 
            type="text" 
            required="true"/>
            <br>
    
    <label for="subject">Subject</label>
    <input  id="subject" 
            maxlength="80" 
            name="subject" 
            size="20" 
            type="text" 
            required="true"/>
            <br>

    <input type="Date" required="true" class="inputdata"/>
    <!--
    Case Date:<span class="dateInput dateOnlyInput"><input  id="00N5j00000PQUOz" name="00N5j00000PQUOz" size="12" type="text" /></span><br>
    -->
    <label for="reason">Case Reason</label>
    <select  id="reason" 
            name="reason"
            required="true">
    <option value="">--None--</option>
    <option value="Installation">Installation</option>
    <option value="Equipment Complexity">Equipment Complexity</option>
    <option value="Performance">Performance</option>
    <option value="Breakdown">Breakdown</option>
    <option value="Equipment Design">Equipment Design</option>
    <option value="Feedback">Feedback</option>
    <option value="Other">Other</option>
    </select>
    <br>
    
    <label for="type">Type</label>
    <select  id="type" 
             name="type"
             required="true">
    <option value="">--None--</option>
    <option value="Mechanical">Mechanical</option>
    <option value="Electrical">Electrical</option>
    <option value="Electronic">Electronic</option>
    <option value="Structural">Structural</option>
    <option value="Other">Other</option>
    </select>
    <br>
    
    <label for="status">Status</label>
    <select  id="status" 
             name="status"
             required="true">
    <option value="">--None--</option>
    <option value="New">New</option>
    <option value="Working">Working</option>
    <option value="Escalated">Escalated</option>
    <option value="Closed">Closed</option>
    </select>
    <br>
    
    <label for="company">Company</label>
    <input  id="company" 
            maxlength="80" 
            name="company" 
            size="20" 
            type="text" 
            required="true"/>
            <br>
    
    <label for="description">Description</label>
    <textarea name="description"></textarea>
    <br>
    
    <div class="g-recaptcha" data-sitekey="6LdZ7dAnAAAAACTLggen0tosjq3EyVcEJT3XNJ4j"></div>
    <br>
    <input type="submit" name="submit" class="submit">
    
    </form>
</body>
</html>
